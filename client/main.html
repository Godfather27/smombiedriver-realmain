<head>
  <title>test_app</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> todos}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="todos">
    {{#each Items}}
        {{this.name}} <br/>
    {{/each}}
</template>
