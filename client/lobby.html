<template name="lobby">
  {{#if joined_room}}
    {{> t_chat}}
  {{else}}
    <div class="lobby {{#if correct}}correct{{/if}}">
      <div class="wrapper">
        <input type="text" id="lobby_input_room_id" placeholder="Room Code">
        <button id="lobby_submit">Confirm</button>
        {{#if error}}
            <div class="error">{{error}}</div>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>
