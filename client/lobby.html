<template name="lobby">
  {{#if joined_room}}
    {{> t_chat}}
  {{else}}
    <div class="lobby {{#if joined_room}}correct{{/if}}">
      <div class="wrapper">
        {{#unless correct}}
          <input type="text" id="lobby_input_room_id" placeholder="Room Code">
          <button id="lobby_submit">Confirm</button>
          {{#if error}}
              <div class="error">{{error}}</div>
          {{/if}}
        {{else}}
          <h1>brace yourself traffic is coming</h1>
        {{/unless}}
      </div>
    </div>
  {{/if}}
</template>
