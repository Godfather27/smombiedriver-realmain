<template name="t_chat">
  <div class="overlay {{#if inactive}}inactive{{/if}}"></div>
  <div class="chat">
    <div class="top-border"></div>
    <div class="messages {{#if textToggle}}active{{/if}}">
      {{#each messages}}
        {{> t_message}}
      {{/each}}
    </div>
    <div class="my-message {{#if textToggle}}active{{/if}}">
      {{#unless textToggle}}<span class="blink">|</span>{{/unless}}{{selectedMessage}}{{#if textToggle}}<span class="blink">|</span>{{/if}}
    </div>
    <div class="words {{#if textToggle}}active{{/if}}">
      {{#each answers}}
        {{> t_answer}}
      {{/each}}
    </div>
  </div>
</template>

<template name="t_message">
  <div class="message">{{question}}</div>
  {{#if isSolved}}
    <div class="message me {{correct}}">{{answer}}</div>
  {{/if}}
</template>

<template name="t_answer">
  <div class="answer">
    {{partialAnswer}}
  </div>
</template>
