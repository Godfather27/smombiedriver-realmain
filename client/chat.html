<template name="t_chat">
  <div class="chat">
    <div class="top-border"></div>
    <div class="messages">
      {{#each messages}}
        {{> t_message}}
      {{/each}}
    </div>
    <div class="my-message {{#if textToggle}}active{{/if}}">
      {{selectedMessage}}
    </div>
    {{#if textToggle}}
      <div class="words">
        {{#each answer}}
          {{> t_answer}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>

<template name="t_message">
  <div class="message {{#if me}}me{{/if}}">{{question}}</div>
</template>

<template name="t_answer">
  <div class="answer">
    {{partialAnswer}}
  </div>
</template>
